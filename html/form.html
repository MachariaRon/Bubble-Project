<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feeback Form</title>
    <link 
        rel="preconnect" 
        href="https://fonts.googleapis.com"
    />  
    <link 
        rel="preconnect" 
        href="https://fonts.gstatic.com" crossorigin
    />
    <link 
        href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" 
        rel="stylesheet"
    />
    <link rel="stylesheet" href="/Bubble-Project/css/styles.css">
</head>

<body>
	<div class="container">
		<div class="img">
			<img src="/Bubble-Project/img/Bubble_Bubble-removebg-preview.png">
		</div>
		<div class="login-content">
			<form action="index.html">
				<img src="/Bubble-Project/svg/undraw_male_avatar_323b.svg">
				<h2 class="title">Fill in Credentials</h2>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="div">
                        <h5>Name</h5>
                        <input type="text" class="input">
                    </div>
                 </div>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="div">
                        <h5>Email Address</h5>
                        <input type="text" class="input">
                    </div>
                </div>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="div">
                        <h5>Home Address</h5>
                        <input type="text" class="input">
                    </div>
                </div>
                <div class="input-div pass">
                    <div class="i"> 
                         <i class="fas fa-lock"></i>
                    </div>
                    <div class="div">
                        <h5>Temperature</h5>
                        <input type="number" class="input">
                </div>
            </div>
            <a href="#feeback.html">New Here?</a>
            <input type="submit" class="btn" value="Submit">	
            </form>
        </div>
    </div>
    <script type="text/javascript" src="/Bubble-Project/js/main.js"></script>
